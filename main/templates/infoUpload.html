{% extends 'base.html' %} {% block content1 %}
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          class="card-img-top mb-5 mb-md-0"
          src="{{img.image.url}}"
          alt="img"
        />
      </div>
      <div class="col-md-6">
        <h1 class="display-5 fw-bolder text-center mb-4">세부정보 입력</h1>
        <div class="d-flex flex-column">
          <form action="{% url 'infoProcess' img.pk %}" method="post">
            {% csrf_token %}
            <div class="d-flex">
              <input
                class="form-control me-3 w-50 p-2 mb-2"
                id="i nputQuantity"
                type="num"
                placeholder="가로"
                name="width"
              />
              <input
                class="form-control w-50 p-2 mb-2"
                id="inputQuantity"
                type="num"
                placeholder="세로"
                name="height"
              />
            </div>
            <input
              class="form-control me-3 w-100 p-2 mb-2"
              id="inputQuantity"
              type="text"
              placeholder="현황"
              name="state"
            />
            <input
              class="form-control me-3 w-100 p-2 mb-2"
              id="inputQuantity"
              type="num"
              placeholder="원인"
              name="cause"
            />

            <input
              class="form-control me-3 w-100 p-2 mb-2"
              id="inputQuantity"
              type="num"
              placeholder="조치방안"
              name="solution"
            />

            <select
              class="form-select form-select-sm me-3 w-100 p-2 mb-4"
              aria-label=".form-select-lg example"
              name="category"
            >
              <option>Open this select menu</option>
              <option value="1">category</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <button
              class="btn btn-outline-danger flex-shrink-0 w-100 p-2"
              type="submit"
            >
              등록
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
